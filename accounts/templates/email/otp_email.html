<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ app_name }} - OTP Code</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .header { background-color: #007bff; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .otp-code { font-size: 24px; font-weight: bold; text-align: center; 
                   background-color: #f8f9fa; padding: 20px; margin: 20px 0; 
                   border-radius: 5px; letter-spacing: 2px; }
        .footer { padding: 20px; text-align: center; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ app_name }}</h1>
        </div>
        <div class="content">
            <h2>Your OTP Code</h2>
            <p>Your one-time password (OTP) code is:</p>
            <div class="otp-code">{{ otp_code }}</div>
            <p>This code will expire in 10 minutes.</p>
            <p>If you didn't request this code, please ignore this email or contact support.</p>
        </div>
        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
